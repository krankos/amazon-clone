
version: "3.9"
services:
  web:
    build: ../frontend
    ports:
      - "8000:3000"
    expose :
      - "3000"
    networks:
            - default # this network
            - external-example 
  mongo:
    image: "mongo:latest"
    container_name: mongo
    expose :
      - "27017"
    networks:
            - default # this network
            - external-example  # external network
    # external_links:
    #         - elasticsearch:elasticsearch # external container
    volumes:
      - ./data:/data/db
    environment:
       environment:
       MONGO_INITDB_ROOT_USERNAME: malek 
       MONGO_INITDB_ROOT_PASSWORD: 123  
networks:
    external-example: # external network (app2)
       